<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Quand joue Lens</title>

    <!-- CSS  -->
    <!-- <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/> -->
    <link href="flip/flip.min.css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link href="timer.css" type="text/css" rel="stylesheet"/>

  <body>


</style>
<div id="contener">
  <div >
    <h1 class="center" id="divOpponentNextMatch">Lens joue dans :</h1>
  </div>

  <div class="tick"
       data-did-init="handleTickInit">
      <div data-repeat="true"
           data-layout="horizontal center fit"
           data-transform="preset(d, h, m, s) -> delay">
          <div class="tick-group">
              <div data-key="value"
                   data-repeat="true"
                   data-transform="pad(00) -> split -> delay">
                  <span data-view="flip"></span>
              </div>
              <span data-key="label"
                    data-view="text"
                    class="tick-label"></span>
          </div>
      </div>
  </div>

  <div >
    <h1 class="center" id="divOpponentPreviousMatch"></h1>
  </div>
</div>

<div class="tick-onended-message" style="display:none">
    <p>Le match commence</p>
</div>

<!-- END OF FLIP EXAMPLE PRESET -->
  </body>
</html>
